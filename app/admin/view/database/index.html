<link rel="stylesheet" href="__Css__/link.css">
<div class="card-header-title">
    数据库 > 数据库列表
</div>
<div class="card-content-body link-body database">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="small-box">
            <a href="javascript:;" data-url="/admin/database/backup" class="database-add action-add-backup">数据备份</a>
            <a href="javascript:;" data-url="/admin/database/optimize" class="database-add action-add-optimize">表优化</a>
            <a href="javascript:;" data-url="/admin/database/repair" class="database-add action-add-repair">修复表</a>
            <div class="tab">
                <form id="myForm">
                    <table class="os">
                        <tr class="odd">
                            <td width="35"><b>
                                <input type="checkbox" id="database">
                                <label for="database" class="colourattrbox"></label>
                            </b></td>
                            <td><b>表名</b></td>
                            <td><b>记录量</b></td>
                            <td><b>占用空间</b></td>
                            <td><b>类型</b></td>
                            <td><b>编码</b></td>
                            <td><b>创建时间</b></td>
                            <td><b>操作</b></td>
                        </tr>
                        {volist name="datalist" id="vo" key="k" mod='2'}
                        {eq name="mod" value="1"}
                        <tr class="odd">
                            {else/}
                        <tr>
                        {/eq}
                            <td>
                                <input type="checkbox" id="{$vo.Name}"  name="base[]" value="{$vo.Name}" class="typecheck">
                                <label for="{$vo.Name}" class="colourattrbox"></label>
                            </td>
                            <td>{$vo.Name}</td>
                            <td>{$vo.Rows}</td>
                            <td>{$vo.Data_length|format_bytes}</td>
                            <td>{$vo.Engine}</td>
                            <td>{$vo.Collation}</td>
                            <td class="sort">{$vo.Create_time}</td>
                            <td class="smart-actions">
                                <a class="action-edit database-add-m" data-url="/admin/database/optimize?base%5B%5D={$vo.Name}" title="优化">
                                    <i class="fa fa-magic"></i>
                                </a>
                                <a class="action-delete database-add-m" data-url="/admin/database/repair?base%5B%5D={$vo.Name}" title="修复">
                                    <i class="fa fa-wrench"></i>
                                </a>
                            </td>
                        </tr>
                        {/volist}

                    </table>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    a.database-add {
        display: inline-block;
        padding: .81rem .95rem;
        color: #fff;
        border-radius: .375rem;
        margin-left: 16px;
    }
    a.action-add-backup {
        background: linear-gradient(90deg,#b57fff,#8a7fff);
    }

    a.action-add-optimize {
        background: linear-gradient(90deg,#4cc4ff,#4ca6ff);
    }

    a.action-add-repair {
        background: linear-gradient(90deg,#fc0,#ffa100);
    }
</style>
