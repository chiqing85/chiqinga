<link rel="stylesheet" href="__Css__/config.css">
<div class="card-header-title">
    评论管理 > <a data-url="/admin/feedback/index/{$Feedback.md_id}">{$Feedback.md_id == 0 ? '意见反馈' : '评论'}</a> >　查看
    <span class="pull-right">
        <a data-url="/admin/feedback/index/{$Feedback.md_id}"><i class="fa fa-list"></i> 返回</a>
    </span>
</div>
<div class="card-content-body config-body">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="small-box">
            <div class="tab" style="margin: 0; border: 1px solid #eaeef4; border-left: none;">
                <div class="os">
                    <!--交流双方头像-->
                    <div class="feedback-user">
                        <ul class="feedback-user-pic">
                            <li>
                                <div class="feeddack-user-m">
                                    <img src="{$Feedback.item ?? '/admin/images/item/59.jpg'}" alt="{$Feedback.name}" class="user_pic">
                                    <div class="user-m-inof">
                                        <div class="user-n">{$Feedback.name}</div>
                                    </div>

                                </div>
                            </li>
                            <li class="doe">
                                <div class="feeddack-user-m">
                                    <img src="{$Think.session.user.user_pic}" alt="{$Think.session.user.name}" class="user_pic">
                                    <div class="user-m-inof">
                                        <div class="user-n">{$Think.session.user.name}</div>
                                    </div>

                                </div>
                            </li>
                        </ul>
                    </div>
                    <!--交流信息内容-->
                    <div class="feedback-conent">
                        <div class="feedback-past">
                            <ul>
                                <li>
                                    <img src="{$Feedback.item}" alt="{$Feedback.name}" class="user_pic">
                                    <div class="u-active-content">
                                        {$Feedback.content}
                                    </div>
                                </li>
                                <li class="active">
                                    <div class="m-active-content">
                                        这是你回复的信息
                                    </div>
                                    <img src="{$Think.session.user.user_pic}" alt="{$Think.session.user.name}" class="user_pic">
                                </li>
                            </ul>
                        </div>
                        <div class="feedback-myForm">
                            <form id="myForm" class="feedback-myForm-a">
                                <input type="text" class="form-control" placeholder="您可以在此输入信息进行回复……" >
                                <span class="imgpicker">
                                    <span class="feedback-myForm-submit">发送</span>
                                </span>
                            </form>
                        </div>
                    </div>
                    <!--当前用户的个人资料-->
                    <div class="feedback-user-info">
                        这是当前用户的个人资料
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .os {
        display: inline-block;
        margin: .375rem 0;
        width: 100%;
    }

    .feedback-user {
        position: absolute;
        top: 0;
        bottom: 0;
        float: left;
        width: 12rem;
        background: #ebeff5;
        height: 100%;
    }
    .feedback-conent {
        float: left;
        margin-left: 12rem;
        width: 60%;
        height: 500px;
    }
    .feedback-user-info {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        height: 100%;
        float: right;
        width: 15rem;
        border-left: 1px solid #ebeff5;
    }
    ul.feedback-user-pic {
        padding: 1.5rem 0;
    }
    ul.feedback-user-pic>li {
        padding: .5rem 0;
    }
    .feeddack-user-m {
        padding: .1rem 1rem;
    }
    .user-m-inof {
        display: inline-block;
        width: 6rem;
    }
    .user-n {
        font-weight: bold;
    }
    li.doe {
        background: #fff;
    }

    .feedback-past {
        height: 85%;
    }
    .feedback-myForm {
        border-top: 1px solid #ebeff5;
    }
    .feedback-past,.feedback-myForm{
        padding: 1.5rem 1.3rem;
    }

    .feedback-past li.active {
        text-align: right;
    }

    .m-active-content,.u-active-content {
        display: inline-block;
    }

    .u-active-content,.m-active-content {

        position: relative;
        padding: 0 10px;
        max-width: calc(100% - 40px);
        min-height: 30px;
        line-height: 3;
        font-size: .8rem;
        text-align: left;
        word-break: break-all;
        border-radius: 4px;
    }
    .u-active-content{
        background: #40dc8b;
    }
    .m-active-content {
        margin-right: 10px;
        color: #fff;
        background: #4ca6ff;

    }
    .u-active-content:before {
        content: " ";
        position: absolute;
        top: 6px;
        left: -6px;
        background: #40dc8b;
        border-width: 1px;
        width: 10px;
        height: 10px;
        border-radius: 100% 0 0 0;
    }
    .m-active-content:before {
        position: absolute;
        left: 95%;
        top: 10px;
        content: '';
        width: 16px;
        height: 16px;
        border-radius: 0 0 100% 0;
        line-height: 0;
        background: #4ca6ff;
    }

    .feedback-past li {
        padding: 1rem;
    }

    .feedback-myForm-a {
        position: relative;
    }
    .feedback-myForm-submit {
        position: relative;
        display: inline-block;
        cursor: pointer;
        background: #dadfe6;
        padding: .75rem 1.5rem;
        color: #2a2a2a;
        text-align: center;
        border-radius: .375rem;
        overflow: hidden;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
    }
    span.feedback-myForm-submit:hover {
        color: #fff;
        background: #776ddb;
    }

</style>
